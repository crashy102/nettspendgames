<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Pad Password</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('freakt.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #numpad {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 50px;
    }

    .btn {
      padding: 20px;
      font-size: 24px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      color: black;
    }

    #input {
      margin-top: 30px;
      font-size: 32px;
      letter-spacing: 10px;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>enter the sussy musty mustard password</h1>
  <div id="input">_____</div>

  <div id="numpad">
    <!-- Numbers 1-9 -->
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <!-- Extra row: Clear, 0, Backspace -->
    <button class="btn" id="clear">C</button>
    <button class="btn">0</button>
    <button class="btn" id="back">&larr;</button>
  </div>

  <!-- Overlay on wrong password -->
  <div id="overlay">
    <img src="lock.png" alt="Access Denied">
  </div>

  <!-- Sound -->
  <audio id="errorSound" src="error.mp3" preload="auto"></audio>

  <script>
    const correctPassword = "919416"; // Change this to your desired 5-digit password
    let entered = "";

    const inputDisplay = document.getElementById("input");
    const buttons = document.querySelectorAll(".btn");
    const overlay = document.getElementById("overlay");
    const errorSound = document.getElementById("errorSound");

    function updateDisplay() {
      inputDisplay.textContent = entered.padEnd(6, "_").replace(/./g, (c) => c === "_" ? "_" : "•");
    }

    function resetInput() {
      entered = "";
      updateDisplay();
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const val = button.textContent;

        if (val === "C") {
          resetInput();
        } else if (val === "←" || val === "←") {
          entered = entered.slice(0, -1);
          updateDisplay();
        } else if (entered.length < 6 && /^\d$/.test(val)) {
          entered += val;
          updateDisplay();

          if (entered.length === 6) {
            checkPassword();
          }
        }
      });
    });

    function checkPassword() {
      if (entered === correctPassword) {
        window.top.location.href = "https://sites.google.com/view/nett-games/home/evil-games"; // Redirect to target page
      } else {
        overlay.style.display = "flex";
        errorSound.play();
      }
    }

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      resetInput();
    });

    updateDisplay();
  </script>
</body>
</html>
